<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="../css/FileUpload.css">

    <header>

    </header>
</head>
<body>
    <main class="main-container">
        <section class="flex-center">
            <article class="input-file-box">
                <div class="file-preview">
                    <div class="drop-file-zone" id="drop-file-zone">
                        <div class="drop-file-title">
                            Drag & drop file here ...
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <input readonly class="file-select" placeholder="Select files..." title="Select files...">

                    <input id="browse-file" style="display: none;" type="file" multiple>
                    <label for="browse-file">Browse...</label>
                </div>

                <input type="submit" value="Upload" onclick="UploadFiles()">
            </article>
        </section>
    </main>
</body>

<script src="../js/fileScript.js"></script>

</html>
